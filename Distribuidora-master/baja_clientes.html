<body>
    <header class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="logo" width="250px" id="logo">
        </div>
        <div class="titulo">
            <h1 class="animate_animated animatefadeInUp animate_infinite">Baja-Clientes</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="menu_clientes.html" id="index">Back-Office</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <marquee behavior="alternate" direction="right" id="marquee">
        Bienvenido al sistema baja de clientes ðŸ‘©ðŸ‘¨ðŸ‘´ðŸ˜Ž.
    </marquee>
    <table id="clientes-tabla"> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para cÃ³digo, descripciÃ³n, cantidad, precio y acciones.-->
            <tr>
                <th>ID</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Cuit_Cuil</th>
                <th>Telefono</th>
                <th>E-Mail</th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>
    <!-- <div class="contenedor">
        <a href="menu_clientes.html">Menu Clientes</a>
    </div> -->
    <script>
        // const URL = "http://127.0.0.1:5000/"
        const URL = "http://127.0.0.1:5000/"

        
        // Obtiene el contenido del inventario
        function mostrar_clientes() {
            fetch(URL + 'clientes') // Realiza una solicitud GET al servidor y obtener la lista de productos.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los productos obtenidos a la propiedad productos del estado.
                .then(data => {
                    const clientesTabla = document.getElementById('clientes-tabla').getElementsByTagName('tbody')[0];
                    clientesTabla.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(clientes => {
                        const row = clientesTabla.insertRow();
                        console.log('alofs', data);
                        row.innerHTML = `
                            <td>${clientes.id}</td>
                            <td>${clientes.apellido}</td>
                            <td>${clientes.nombre}</td>
                            <td>${clientes.cuit_cuil}</td>
                            <td>${clientes.mail}</td>
                            <td>${clientes.telefono}</td>
                            <td>${clientes.direccion}</td>
                            <td><button onclick="eliminar_clientes('${clientes.id}')">Eliminar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener los clientes.');
                });

        }
        // Se utiliza para eliminar un producto.
        function eliminar_clientes(id) {
            // Se muestra un diÃ¡logo de confirmaciÃ³n. Si el usuario confirma, se realiza una solicitud DELETE al servidor a travÃ©s de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar este cliente?')) {
                fetch(URL + `clientes/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el producto y da mensaje de ok.
                            mostrar_clientes(); // Vuelve a obtener la lista de productos para actualizar la tabla.
                            alert('Cliente borrado correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        // Cuando la pÃ¡gina se carga, llama a obtenerProductos para cargar la lista de productos.
        document.addEventListener('DOMContentLoaded', mostrar_clientes);
    </script>
</body>
</html>
